<!DOCTYPE html>

<html>

<head>
    <title>Food is Good</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script type="x-mustache-template" id="pizzaMenu">
        <h2>{{food}}</h2>
        <p class="description"> Description: {{description}}</p>
        <p class="price">${{price}}</p>
        <p class="tags">Keywords: {{tags}}</p>
    </script>
<script src="app.js"></script>
</head>

<body id="tabs">
    <header>
        <h1>Dabo's Pizzeria</h1>
        <nav>
            <ul id="nav">
                <li><a href="#list-view">Specialty Pies</a></li>
                <li><a href="#add-view">Custom Pies</a></li>
                <li><a href="#special-view">Veggie Pies</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="list-view">
            <h2>Popular Pizza Varieties</h2>
            <input type="text" id="search" placeholder="Pie Search">
            <ul id="menu">

            </ul>
        </section>

        <section id="add-view" class="hidden">
            <h2>Create Your Own</h2>
            <input type="text" id="inputFood" placeholder="Name your pie">
            <input type="text" id="inputDescription" placeholder="Tell us about it">
            <input type="text" id="inputPrice" placeholder="What is the cost?">
            <button>Add Pie</button>
        </section>

        <section id="special-view" class="hidden">
            <h2>Guilt Free Pizza</h2>
            <ul id="vegetarian">
            </ul>
        </section>
    </main>

</body>

</html>
