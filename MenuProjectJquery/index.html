<!DOCTYPE html>

<html>

<head>
    <title>Food is Good</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script type="x-mustache-template" id="pizzaMenu">
        <h2>{{food}}</h2>
        <p class="description"> {{description}}</p>
        <p class="price">${{price}}</p>
    </script>
<script src="app.js"></script>
</head>

<body>
    <header>
        <h1>Dabo Swinney's Pizza Party</h1>
        <nav>
            <p id="show-list">List</p>
            <p id="show-add">Add</p>
        </nav>
    </header>

    <main>
        <section id="list-view">
            <h2>Popular Pizza Varieties</h2>
            <input type="text" id="search" placeholder="search">
            <ul id="menu">

            </ul>
        </section>

        <section id="add-view" class="hidden">
            <h2>Add Dish</h2>
        </section>
    </main>

</body>

</html>
